<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slide active"
      style="background-image: url('https://images.unsplash.com/photo-1619253187768-ff0262fb08b2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80');">
    </div>
    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1603705356887-0c1a1927ea7e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
    </div>
    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1618972078577-80ad6b66fd72?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
    </div>
    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1619128198504-9ec7a232a38e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1268&q=80');">
    </div>
    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1618938349925-043a4eeb3127?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1101&q=80');">
    </div>
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
